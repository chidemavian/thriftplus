
{% extends 'thrift/adminbase.html' %}

{% block content %}

   <div class="card card-primary card-outline">
	<div class="card-header">
		<h5 class="m-0">CONGRATULATIONS!!!</h5>
	</div>

	<div class="card-body">


			<h6 class="card-title" > N{{total}} REMITTED SUCCESSFULLY</h6>

			<p class="card-text"></p>

			<a href="/thrift/thrift/remittals/" class="btn btn-primary" style="display:inline">Remit Another Cash</a>
</div>

<div class="card-body">

<form action="/thrift/thrift/approvalsmenu/"  method="POST">

  <tr>   
    <td>
       <input type="hidden" name="merchant" id="merchant"  readonly="readonly" value="{{ merchant}}" class ="loginTxtbox">
    </td>

     <td>
       <input type="hidden" name="date" id="date"  readonly="readonly" value="{{ cdate}}" class ="loginTxtbox">
    </td>

  </tr>

<tr>
      <td ><input class="btn btn-primary" name="submit" type= "submit" value="Proceed to Approve Cash"></td>
</tr>

</form>

</div>

<div class="card-body">
			<a href="/thrift/thrift/admin/home/" class="btn btn-primary" style="display:inline">Read Guide</a>
</div>
</div>










<script type="text/javascript" language="javascript">
window.history.pushState(null, "", window.location.href);
window.onpopstate = function () {
    window.history.pushState(null, "", window.location.href);
};

</script>
{% endblock %}
